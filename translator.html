<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTrans 翻译工作台</title>
  <link rel="stylesheet" href="translator.css">
</head>
<body>
  <div class="translator-container">
    <!-- 页面标题栏 -->
    <header class="translator-header">
      <div class="header-title">
        <h1>📝 QuickTrans 翻译工作台</h1>
      </div>
      <div class="header-actions">
        <button class="header-btn" id="settings-btn" title="设置">⚙️</button>
      </div>
    </header>

    <!-- 控制面板 -->
    <div class="control-panel">
      <div class="language-selector">
        <label>源语言:</label>
        <select id="source-lang" class="lang-select">
          <option value="auto">自动检测</option>
        </select>
            
        <span class="arrow">→</span>
            
        <label>目标语言:</label>
        <select id="target-lang" class="lang-select">
        </select>
      </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
      <!-- 输入文本区域 -->
      <div class="input-section">
        <div class="section-header">
          <h2>待翻译文本</h2>
          <div class="input-toolbar">
            <button class="toolbar-btn" id="paste-btn" title="从剪贴板粘贴">
              📋 粘贴
            </button>
            <button class="toolbar-btn" id="clear-btn" title="清空输入">
              🗑️ 清空
            </button>
            <span class="char-count" id="char-count">0 字符</span>
            <button class="translate-btn" id="translate-btn">
              <span class="btn-text">🚀 翻译</span>
            </button>
          </div>
        </div>
        <textarea 
          id="input-text" 
          class="input-textarea" 
          placeholder="在此输入或粘贴待翻译的文本...&#10;&#10;提示：页面已自动读取剪贴板内容（如有）&#10;在输入框内选中英文单词可查看词典释义"
          spellcheck="false"
        ></textarea>
      </div>

      <!-- 翻译结果区域 -->
      <div class="result-section">
        <div class="section-header">
          <h2>翻译结果</h2>
          <div class="result-toolbar">
            <button class="toolbar-btn" id="copy-btn" title="复制译文" disabled>
              📄 复制
            </button>
            <button class="toolbar-btn" id="retry-btn" title="重新翻译" disabled>
              🔄 重试
            </button>
          </div>
        </div>
        <div id="result-text" class="result-display">
          <div class="result-placeholder">
            翻译结果将在此显示
          </div>
        </div>
        <!-- 翻译信息栏 -->
        <div class="result-info" id="result-info" style="display: none;">
          AI翻译助手
        </div>
      </div>
    </div>

    <!-- 词典弹窗（动态创建） -->
    <div id="dictionary-popup" class="dictionary-popup" style="display: none;">
    </div>
  </div>

  <!-- 加载脚本 -->
  <script src="dictionary-utils.js"></script>
  <script src="language-detector.js"></script>
  <script src="translator.js"></script>
</body>
</html>
