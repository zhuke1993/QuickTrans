    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0;
    }

    .popup-container {
      background: white;
      overflow: hidden;
    }

    .popup-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      padding: 16px;
      text-align: center;

      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .popup-header p {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .menu-list {
      list-style: none;
    }

    .menu-item {
      border-bottom: 1px solid #f0f0f0;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 14px 16px;
      background: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: left;
      color: #333;
      font-size: 14px;
    }

    .menu-button:hover {
      background: #f8f9fa;
    }

    .menu-button:active {
      background: #e9ecef;
    }

    .menu-icon {
      font-size: 20px;
      margin-right: 12px;
      min-width: 24px;
      text-align: center;
    }

    .menu-text {
      flex: 1;
    }

    .menu-label {
      font-weight: 500;
      display: block;
    }

    .menu-desc {
      font-size: 12px;
      color: #6c757d;
      margin-top: 2px;
    }

    .menu-arrow {
      color: #adb5bd;
      font-size: 16px;
    }

    .popup-footer {
      padding: 12px 16px;
      background: #f8f9fa;
      text-align: center;
      font-size: 11px;
      color: #6c757d;
    }
