<body>
  <div class="container">
    <h1>ğŸ¨ å›¾æ ‡è½¬æ¢å™¨</h1>
    <p class="subtitle">ä¸Šä¼ å›¾ç‰‡ï¼Œè‡ªåŠ¨ç”Ÿæˆ 16x16ã€48x48ã€128x128 ä¸‰ç§å°ºå¯¸çš„å›¾æ ‡</p>
    
    <div class="upload-area" id="uploadArea">
      <p style="font-size: 48px; margin: 0;">ğŸ“</p>
      <p style="margin: 10px 0;">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
      <p style="color: #999; font-size: 14px;">æ”¯æŒ PNG, JPG, GIF ç­‰æ ¼å¼</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="source-preview" id="sourcePreview" style="display: none;">
      <h3>åŸå›¾é¢„è§ˆ</h3>
      <img id="sourceImage" alt="åŸå›¾">
    </div>

    <div class="preview-area" id="previewArea">
      <h3>ç”Ÿæˆçš„å›¾æ ‡</h3>
      <div class="preview-grid" id="previewGrid"></div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn" onclick="downloadAll()">ğŸ“¥ ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>

  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewArea = document.getElementById('previewArea');
    const previewGrid = document.getElementById('previewGrid');
    const sourcePreview = document.getElementById('sourcePreview');
    const sourceImage = document.getElementById('sourceImage');
    
    let canvases = {};

    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // æ‹–æ‹½ä¸Šä¼ 
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      }
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          sourceImage.src = e.target.result;
          sourcePreview.style.display = 'block';
          generateIcons(img);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function generateIcons(sourceImg) {
      const sizes = [16, 48, 128];
      previewGrid.innerHTML = '';
      canvases = {};

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // ä½¿ç”¨é«˜è´¨é‡ç¼©æ”¾
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(sourceImg, 0, 0, size, size);
        
        canvases[size] = canvas;

        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.innerHTML = `
          <div class="size-label">${size}x${size}</div>
          <canvas width="${size}" height="${size}"></canvas>
          <button class="btn" onclick="downloadIcon(${size})">ä¸‹è½½</button>
        `;
        
        const displayCanvas = previewItem.querySelector('canvas');
        const displayCtx = displayCanvas.getContext('2d');
        displayCtx.drawImage(canvas, 0, 0);
        
        previewGrid.appendChild(previewItem);
      });

      previewArea.style.display = 'block';
    }

    function downloadIcon(size) {
      const canvas = canvases[size];
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    function downloadAll() {
      Object.keys(canvases).forEach((size, index) => {
        setTimeout(() => downloadIcon(size), index * 300);
      });
    }
  </script>
